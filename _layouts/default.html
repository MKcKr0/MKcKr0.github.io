<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                tags: 'ams'
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="/assets/js/mathjax/es5/tex-chtml.js"></script>
    <script src="/assets/js/mermaid.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            mermaid.initialize({
                startOnLoad: false,
            })
            await mermaid.run({
                querySelector: ".language-mermaid",
            })
        })
    </script>
</head>

<body>
    <div style="border: thin solid; margin: 48px 12px;">
        <header style="margin: 12px;">
            <nav>
                <a href="/">Home</a>
            </nav>
        </header>
        <hr>
        <section style="margin: 12px;">
            {{ content }}
        </section>
        <hr>
        <footer style="margin: 12px;">
            <div style="text-align: end;">
                <div>Created by <a href="{{ site.author_url }}">{{ site.author }}</a>.</div>
                <div>Generated by <a href="https://github.com/jekyll/jekyll">Jekyll(v{{ jekyll.version }})</a>.</div>
                <div>Hosted on <a href="https://pages.github.com">Github Pages</a>.</div>
            </div>
        </footer>
    </div>
</body>

</html>
